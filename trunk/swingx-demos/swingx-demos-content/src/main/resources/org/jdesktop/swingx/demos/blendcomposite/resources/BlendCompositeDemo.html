        <title>BlendComposite Demo</title>
    </head>
    <body>
        The BlendComposite defines the rule according to which a drawing 
        primitive (known as the source) is mixed with existing graphics (known 
        as the destination).  BlendComposite supports a variety of BlendingModes
        that define how the primitives are mixed.
</body>
